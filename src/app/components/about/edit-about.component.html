<div class=" add-project-container" *ngIf="persona">
    <div class="container project">
        <h1 class="title-project">Actualizar Persona</h1>

        <div class="row project-box">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="col-12 col-sm-8 col-lg-5">
                <div class="form-group">
    
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                    
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                    
                    <label for="img">Imagen</label>
                    <input 
                        (change)="uploadImage($event)"
                        accept=".jpg, .jpeg, .png"
                        type="file" class="form-control" id="img" 
                        name="img" [(ngModel)]="persona.img" 
                        required
                    >
                    
                    <label for="nacionalidad">Nacionalidad</label>
                    <input type="text" class="form-control" id="nacionalidad" name="nacionalidad" [(ngModel)]="persona.nacionalidad" required>
                   
                    <label for="domicilio">Domicilio</label>
                    <input type="text" class="form-control" id="domicilio" name="domicilio" [(ngModel)]="persona.domicilio" required>
                    
                    <label for="nacimiento">Nacimiento</label>
                    <input type="text" class="form-control" id="nacimiento" name="nacimiento" [(ngModel)]="persona.nacimiento" required>
                      

                    
                </div>

                <div class="buttons-container">
                    <button class="btn btn-danger mt-3 align-items-center" routerLink="">
                        Volver
                    </button>

                    <button *ngIf="imgService.url"
                        class="btn btn-danger mt-3 align-items-center" 
                        
                        >
                        Actualizar
                    </button>
                    <button *ngIf="!imgService.url"
                        class="btn btn-danger mt-3 align-items-center" 
                        disabled
                        >
                        Actualizar
                    </button>
                </div>
                <div class="imagen">
                    <img [src]="imgService.url" alt="" width="200px">

                </div>
            </form>        
        </div>
    </div>
</div>
