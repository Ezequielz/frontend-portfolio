<div class="login-container">
    <div class="container ">

        <button routerLink="" class="btn btn-danger back">Volver al Portfolio
        </button>

        <div class="login">

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                <h1 class="">Iniciar Sesión</h1>

                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Usuario</label>
                    <input 
                        type="email" 
                        name="nombreUsuario" 
                        class="form-control" 
                        id="nombreUsuario"
                        aria-describedby="emailHelp"
                        [(ngModel)]="nombreUsuario" required
                        
                        >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        name="password"
                        id="password"
                        [(ngModel)]="password" required
                    >

                </div>

                <button type="submit" class="btn btn-danger env">Enviar</button>
            </form>
        </div>
    </div>
</div>
