<div class=" add-project-container">
    <div class="container project">
        <h1 class="title-project">Agregar Proyecto</h1>

        <div class="row project-box">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="col-12 col-sm-8 col-lg-5">
    
                <div class="imagen" *ngIf="imgService.url">
                    <img [src]="imgService.url" alt="" width="200px">

                </div>
                <div class="imagen" *ngIf="!imgService.url">
                    <img 
                        src="https://firebasestorage.googleapis.com/v0/b/devzedportfolio.appspot.com/o/imagen%2Fdefault-placeholder.png?alt=media&token=4c202c29-27ec-450c-b4a5-78eebd195f5a" 
                        alt="" width="200px"
                    >

                </div>
                <div class="form-group">
                    <label for="title">Titulo del proyecto</label>
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" required>
                   
                    <div class="mt-2">

                        <textarea 
                            name="" id="" cols="30" rows="10"
                            placeholder="Descripcion"
                            id="descripcion" name="descripcion" [(ngModel)]="descripcion" required
                        ></textarea>
                    </div>

                    <label for="img">imagen</label>
                    <input 
                        (change)="uploadImage($event)"
                        accept=".jpg, .jpeg, .png"
                        type="file" 
                        class="form-control" 
                        id="img" name="img" 
                        required
                    >

                    <label for="giturl">Link GitHub</label>
                    <input type="text" class="form-control" id="giturl" name="giturl" [(ngModel)]="giturl" required>
                    
                    <label for="weburl">Link web</label>
                    <input type="text" class="form-control" id="weburl" name="weburl" [(ngModel)]="weburl" required>
                   
                    
                </div>

                <div class="buttons-container">
                    <button class="btn btn-danger mt-3 align-items-center" routerLink="">
                        Volver
                    </button>

                    <button 
                    *ngIf="!imgService.url"
                    disabled
                    class="btn btn-danger mt-3 align-items-center" >
                        Agregar Proyecto
                    </button>

                    <button 
                    *ngIf="imgService.url"
                   
                    class="btn btn-danger mt-3 align-items-center" >
                        Agregar Proyecto
                    </button>
                </div>
            </form>        
        </div>
    </div>
</div>
