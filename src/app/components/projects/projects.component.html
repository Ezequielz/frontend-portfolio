<section class="section bg-custom-gray" id="portfolio">
    <div class="container">
        <h1 class="mb-5 mt-5"><span class="text-danger">Mis</span> Proyectos</h1>
        <div class="portfolio">


        <div class="project-container row">
            <div *ngFor="let project of projectsService.productos" class="col-12 col-sm-6 col-md-4 col-lg-3" >
                <div class="card">
                    <img [src]="project.imagen" [alt]="project.title" >
                    <div class="intro">
                        <div class="info">
                            <h2>{{project.title}}</h2>
                            <p>{{ project.info}}</p>

                        </div>
                        <div class="icons-container">
          
                            <div class="img-container col-8" >
                               
                                <img *ngFor="let skill of project.tecnologias" src="assets/imgs/skills/{{skill}}.png" alt="">
                            </div>
                            <div class="icons col-4">
                                <div class="url network">
                                   <a href={{project.url}} target="_blank"><fa-icon [icon]="faGlobe"></fa-icon></a>
                                </div>
                                <div class="url github">
                                    
                                    <a href={{project.github}} target="_blank"><fa-icon [icon]="faGithub"></fa-icon></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
            


              

        </div>  
    </div>            
</section>
